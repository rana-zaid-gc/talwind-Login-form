<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section class="bg-gray-100 min-h-screen flex items-center justify-center">

        <div class=" bg-white  flex rounded-2xl shadow-lg">

            <!-- login form  -->

            <div class="bg-white w-1/2">
                <div class=" flex flex-col items-center mt-16">
                    <h1 class="text-3xl font-bold ">Welcome!</h1>
                    <p class=" text-sm mt-3">please log into your account</p>
                </div>

                <form class="flex flex-col gap-4 items-center" action="">
                    <input class="p-2 mt-8  rounded-md border bg-slate-300 w-80" type="text" name="email"
                        placeholder=" Your Email">
                    <input class="p-2 rounded-md border  bg-slate-300 w-80" type="password" name="password"
                        placeholder="Password">
                    <p class="text-sm ml-48">Forget Password</p>
                    <button class="text-orange-600 border-orange-600 rounded-md border-2 w-32 p-2">Login</button>
                </form>

                <div class="mt-10 flex flex-row items-center justify-center text-gray-400 ">
                    <hr class="border-gray-400 w-24  ">
                    <p class="text-center text-sm px-4">or continue with</p>
                    <hr class="border-gray-400 w-24">
                </div>

                <div class="mt-5 flex justify-center">
                    <img class="" src="icons8-google-48.png" alt="">
                </div>

                <div class="mt-4 flex flex-row justify-center mb-20">
                  <p>don't have a acount?</p>
                  <p class="text-orange-500 px-4 ">sign up</p>

                </div>

            </div>

            <!-- image  -->


            <div class="bg-blue-400 w-1/2 p-5">
                <img src="Group 5718.png" alt="">
            </div>

        </div>

    </section>

</body>

</html>
